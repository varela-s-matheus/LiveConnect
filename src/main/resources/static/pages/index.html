<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
  <title>Chat Application</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/loader.css">
</head>
<body>
  <div id="wait">
    <div id="loader">
        <div class="loader-btn">LiveConnect</div>
    </div>
  </div>
  <div class="chat-container">
    <aside class="sidebar">
      <header>
        <h2>Contacts</h2>
      </header>
      <ul class="contact-list">
        <li class="contact active">John Doe</li>
        <li class="contact">Jane Smith</li>
        <li class="contact">Alice Brown</li>
      </ul>
    </aside>
    
    <main class="chat">
      <header class="chat-header">
        <h2>John Doe</h2>
      </header>
      
      <div class="chat-messages">
        <div class="message received">Hello!</div>
        <div class="message sent">Hi, how are you?</div>
        <div class="message received">I'm good, thanks!</div>
      </div>
      
      <footer class="chat-footer">
        <input type="text" placeholder="Type a message..." id="messageInput">
        <button id="sendButton">Send</button>
      </footer>
    </main>
  </div>
  <script src="javascript/main.js"></script>
</body>
</html>
